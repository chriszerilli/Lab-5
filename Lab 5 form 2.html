<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 30%;
            margin-bottom: 5px;
            text-align: right;
            padding-right: 10px;
        }
        input[type="text"], select {
            width: 65%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            margin-bottom: 10px;
        }
        .pay-now-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 30%;
            width: 40%;
            margin-top: 10px;
        }
        .pay-now-button:hover {
            background-color: darkgreen;
        }
        .title-container {
            text-align: left;
        }
        select {
            height: 35px;
            width: 110%;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h2>Payment</h2>
    </div>
    <div class="form-container">
        <form id="payment" action="#" method="post">
            <label for="card-holder">Card Holder's Name</label>
            <input type="text" id="card-holder" name="card-holder" required><br>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required><br>
            
            <label for="card-expiry">Card Expiry Date</label>
            <div style="display: inline-block;">
                <select id="expiry-month" name="expiry-month">
                    <option value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                </select>
            </div>
            <div style="display: inline-block; margin-left: 10px;">
                <select id="expiry-year" name="expiry-year">
                    <option value="">Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div><br>
            
            <label for="card-cvv">Card CVV</label>
            <input type="text" id="card-cvv" name="card-cvv" required><br>
            
            <div class="checkbox-container">
                <input type="checkbox" id="save-card" name="save-card">
                <label for="save-card">Save Card on File?</label>
            </div>
            
            <button type="submit" class="pay-now-button">Pay Now</button>
        </form>
    </div>
</body>
</html>
