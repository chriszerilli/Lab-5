<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 10px solid cyan;
            padding: 10px;
            width: 50%;
            margin: 0 auto;
        }
        .container h2 {
            text-align: center;
            color: red;
        }
        .container label {
            text-align: left;
            color: red;
            display: inline-block;
            width: 40%;
            margin-bottom: 10px;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="tel"],
        .container textarea,
        .container select {
            width: 50%;
            box-sizing: border-box;
            margin-bottom: 10px;
            display: inline-block;
        }
        .container .phone-dropdown {
            width: 10%;
        }
        .container textarea {
            width: 50%;
            height: 100px
        }
        .container .checkbox-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .container .register-button,
        .container .reset-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            background-color: red;
            color: white
        }
        .container .register-button:hover,
        .container .reset-button:hover {
            background-color: red;
        }
        .container .robot-checkbox {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <label for="firstname">Enter First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Enter Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="gender">Gender:</label>
        <input type="checkbox" id="Male" name="Gender" value="Male">Male
        <input type="checkbox" id="Female" name="Gender" value="Female">Female<br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <select class="phone-dropdown" name="phone_prefix">
        <option value="416">416</option>
        <option value="647">647</option>
        </select><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="state">Select Your State:</label>
        <select id="state" name="state" required>
        <option value="">-- Select your state --</option>
        <option value="Texas">Texas</option>
        <option value="New York">New York</option>
        </select><br>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="music" name="hobbies" value="music"> Music
        <input type="checkbox" id="movies" name="hobbies" value="movies"> Movies
        <input type="checkbox" id="sports" name="hobbies" value="sports"> Sports
        <input type="checkbox" id="travel" name="hobbies" value="travel"> Travel<br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br>

        <div class="checkbox-container">
        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm that the information provided is true and correct.</label><br>
        </div>

        <div class="robot-checkbox">
        <input type="checkbox" id="robot" name="robot" required>
        <label for="robot">I'm not a robot</label><br>
        </div>

        <div style="text-align: center;">
        <button type="submit" class="register-button">Register</button>
        <button type="reset" class="reset-button">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
